<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

<div class="crud">

    
    <div class="head">
        <h2>CRUDS</h2>
        <p>Products Managment System </p>
    </div>
    <div class="inputs">
       <input type="text" placeholder="title" id="prtitle">
       <div class="price">
           <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
           <input onkeyup="getTotal()" type="number" placeholder="taxes" id="tax">
           <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
           <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
           <small id="total"></small>
       </div> 
       <input type="number" placeholder="count" id="count">
       <input type="text" placeholder="category" id="category">
       <button id="submit"> Create </button>
    </div>
    <div class="outputs">
        <div class="searchBlock">
            <input onkeyup=" dataSearch(this.value)" type="text"  id="titlesearch">
            <div class="btnsearch">
                <button onclick= "getsearchMood(this.id)" id="bytitle">Search By Title </button>
                <button onclick= "getsearchMood(this.id)" id="bycategory">Search By Category </button>
            </div>
        </div>

        <div id="deleteAll" onclick=" deletAll() "></div>

        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ADS</th>
                <th>discount</th>
                <th>total</th>
                <th>Count</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody"> </tbody>

            
        </table>
    </div>




</div>


























    <script src="main.js"></script>
</body>
</html>
